<html>
  <head>
    <title>TimePiece</title>
    <link rel="stylesheet" href="https://dropcss.netlify.app/styles/drop.css" />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <div class="nav">
      <div class="logo-section">
        <a href="./index.html" class="color-primary">
          <p class="font-size-2xl">TimePiece</p>
        </a>
      </div>
      <div class="nav-section font-size-lg">
        <p>
          <a href="./wishlist.html " class="color-primary flex align-center"
            ><img src="../assets/wishlist.png" />wishlist</a
          >
        </p>
        <p>
          <a href="./cart.html " class="color-primary flex align-center"
            ><img src="../assets/cart.png" />Cart</a
          >
        </p>
        <p><img src="../assets/user.png" />SignIn</p>
      </div>
    </div>
    <div class="wishlist-wrapper">
      <p class="font-size-2xl text-medium padding-bottom-2">My wishlist</p>
      <div class="flex flex-wrap">
        <div class="shadow-card relative">
          <img src="../assets/products/allensolly.png" class="card-image" />
          <div class="padding-1">
            <p class="card-header">Allensolly</p>
            <p class="card-header2">Analog Watch - For Men</p>
            <p class="padding-top-2">
              Rs. 1099 <span class="text-strike font-size-sm">Rs.1550</span>
            </p>
          </div>
          <span class="card-badge-top card-close">
            <img src="../assets/deleteIcon.png" />
          </span>
          <div class="flex justify-center padding-bottom-2">
            <button
              class="btn btn-outline-secondary card-btn flex align-center justify-center margin-top-1"
            >
              <img src="../assets/cart.png" />Add to cart
            </button>
          </div>
        </div>
        <div class="shadow-card relative">
          <img src="../assets/products/fastrackD.png" class="card-image" />
          <div class="padding-1">
            <p class="card-header">Fastrack</p>
            <p class="card-header2">
              Mean Machines Analog-Digital Watch - For Men
            </p>
            <p class="padding-top-2">
              Rs. 1550 <span class="text-strike font-size-sm">Rs.2150</span>
            </p>
          </div>
          <span class="card-badge-top card-close">
            <img src="../assets/deleteIcon.png" />
          </span>
          <div class="flex justify-center padding-bottom-2">
            <button
              class="btn btn-outline-secondary card-btn flex align-center justify-center"
            >
              <img src="../assets/cart.png" />Add to cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
